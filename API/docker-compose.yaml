version: "3.9"
services:

  nginx:
    restart: unless-stopped
    container_name: nginx_payment_container
    image: nginx:latest
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "8082:85"
    depends_on:
      - payment_app
    networks:
      - payment_app_network

  payment_app:
    container_name: payment_app
    build: .
    env_file:
      - ./payment_application.env
    ports:
      - "8081:8081"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://0.0.0.0:8081/healthcheck/"]
      retries: 5
      interval: 10s
      timeout: 5s
    command:
      - --build-arg STRIPE_API_SECRET=${STRIPE_API_SECRET}
    depends_on:
      - payment_postgresql_database
    networks:
      - payment_app_network

  payment_postgresql_database:
    restart: unless-stopped
    container_name: postgresql_payment_database
    image: postgres:latest
    environment:
      POSTGRES_DB: payment_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Kirill
    ports:
      - "5438:5438"
    command:
      - -p 5438
    healthcheck:
      test: ["CMD", "pg_isready", "-d", "payment_db"]
      retries: 5
      timeout: 10s
      interval: 15s
    networks:
      - payment_app_network

networks:
  payment_app_network:
    external: true
    name: global_project_network






























